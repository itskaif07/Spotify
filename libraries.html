<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="shortcut icon" href="../Assets/main/logo.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black">

    <div id="main"  class="bg-black text-white w-full h-full">

    <nav class="pl-6 pr-8 md:pr-12 py-3 bg-black flex items-center justify-between sticky z-10 top-0">
          <a href="index.html"><div id="logo" class="flex space-x-3 items-center cursor-pointer">
                <img class="w-12" src="../Assets/main/logo.png" alt="logo">
                <h1 class="font-black text-2xl">Spotify</h1>
            </div>
        </a>
            <div id="searchbar" class="hidden w-fit md:w-1/3 pl-6 pr-2 py-2 bg-white rounded-3xl flex items-center justify-between">
                <input id="searcher" type="text" placeholder="Search song" class="w-full text-xl text-black placeholder:text-gray-500 outline-white focus:bg-gray-200">
                <img id="searcherimg" src="../Assets/main/icons8-search-50.png" alt="search" class="w-8 invert cursor-pointer hover:opacity-50" onclick="alert('no function available right now')">
            </div>

            <div id="bar" class="md:hidden cursor-pointer">
                <img src="../Assets/main/icons8-menu-50.png" alt="menu" class="w-10">
            </div>
            <div id="x" class="cursor-pointer hidden">
                <h1 class="text-4xl text-white">X</h1>
            </div>

         
            <div id="navbar" class="space-x-6 hidden md:flex">
               <a href="index.html"> <div id="home" class="home flex items-center space-x-2 hover:opacity-50 cursor-pointer">
                    <img src="../Assets/main/icons8-home-50.png" alt="" class="w-8">
                    <h1 class="text-xl font-bold">Home</h1>
                </div> </a>

                <div class="search flex items-center space-x-2 hover:opacity-50 cursor-pointer">
                    <img src="../Assets/main/icons8-search-50.png" alt="" class="w-8">
                    <h1 class="text-xl font-bold">Search</h1>
                </div>
                
               <a href="libraries.html"><div class="library flex items-center space-x-2 hover:opacity-50 cursor-pointer">
                    <img src="../Assets/main/icons8-library-48.png" alt="" class="w-8">
                    <h1 class="text-xl font-bold">Library</h1>
                </div></a>
            </div>
    </nav>

    <div id="sidebar" class="w-full h-full fixed bg-black flex flex-col items-center py-40 space-y-12 z-10 translate-x-full hidden opacity-0">
     <a href="index.html"><div class="home flex items-center space-x-2 cursor-pointer hover:opacity-50">
            <img src="../Assets/main/icons8-home-50.png" alt="home" class="w-8">
            <h1 class="text-xl font-bold">Home</h1>
        </div> </a>

        <div id="sideSearch" class="search flex space-x-2 items-center cursor-pointer hover:opacity-50">
            <img src="../Assets/main/icons8-search-50.png" alt="search" class="w-8">
            <h1 class="text-xl font-bold">Search</h1>
        </div>

       <a href="libraries.html"><div class="library flex space-x-2 items-center cursor-pointer hover:opacity-50">
            <img src="../Assets/main/icons8-library-48.png" alt="library" class="w-8">
            <h1 class="text-xl font-bold">Library</h1>
        </div></a>
    </div>

    <div id="lists" class="w-full space-y-12 flex items-center justify-evenly flex-wrap md:space-y-0">
        
      <a href="english.html" class="w-full md:w-[45%] lg:w-[30%]  h-1/3 cursor-pointer rounded-3xl overflow-hidden"><div id="box">
            <img src="../Assets/covers/playlist/english songs.jpg" alt="english" class="w-full rounded-3xl h-[90%] object-cover object-center">
            <h1 class="text-2xl font-bold  text-center my-1">English songs</h1>
        </div> 
    </a>
        

    <a href="hindi.html" class="w-full md:w-[45%] lg:w-[30%]  h-1/3 cursor-pointer rounded-3xl overflow-hidden"><div id="box">
            <img src="../Assets/covers/playlist/hindi songs.jpg" alt="hindi" class="w-full rounded-3xl h-[90%] object-cover object-center">
            <h1 class="text-2xl font-bold text-center my-1">Hindi songs</h1>
        </div>
    </a>  
        

    <a href="retro.html" class="w-full md:w-[45%] lg:w-[30%]  h-1/3 cursor-pointer rounded-3xl overflow-hidden"><div id="box">
            <img src="../Assets/covers/playlist/retro.jpg" alt="retro" class="w-full rounded-3xl h-[90%] object-cover object-center">
            <h1 class="text-2xl font-bold text-center my-1">Retro songs</h1>
        </div>
    </a>
     
    </div>

</div>
    
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" integrity="sha512-16esztaSRplJROstbIIdwX3N97V1+pZvV33ABoG1H2OyTttBxEGkTsoIVsiP1iaTtM8b3+hu2kB6pQ4Clr5yug==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
